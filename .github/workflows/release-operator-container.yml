name: Release Keycloak Operator container

on:
  workflow_dispatch:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
concurrency: keycloak-operator-container-release

env:
  JDK_VERSION: 11
  QUAY_IMAGE: quay.io/keycloak/keycloak-operator
  DOCKER_IMAGE: keycloak/keycloak-operator

jobs:
  publish:
    # TODO: clean this up
    # if: github.repository == 'keycloak/keycloak'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ env.JDK_VERSION }}
          cache: 'maven'

      - name: Build locally Keycloak artifacts to avoid depending on Maven
        run: |
          mvn -P operator -pl operator -am clean install -DskipTests     

      - name: Set incremental number
        run: echo "INCREMENTAL=$(.github/scripts/incremental-tag.sh ${{ env.QUAY_IMAGE }})" >> $GITHUB_ENV

      - name: Login to Quay
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          logout: true    
          
      - name: Container metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.DOCKER_IMAGE }}
            ${{ env.QUAY_IMAGE }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{version}},suffix=${{ env.INCREMENTAL }}
                      
      - name: Build and push the operator image
        working-directory: operator
        run: |
          echo "${{ steps.meta.outputs.tags }}" | xargs -I {} \
          mvn clean package \
              -DskipTests \
              -Dquarkus.container-image.image={} \
              -Dquarkus.container-image.build=true \
              -Dquarkus.container-image.push=true
