name: 'Nightly Quarkus Merge'

on:
  # schedule:
  #   - cron:  '0 0 * * *'
  push:
    branches:
      - 'test-quarkus-branch'

jobs:
  nightly-merge:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Nightly Merge
      uses: robotology/gh-action-nightly-merge@v1.3.1
      with:
        stable_branch: 'main'
        development_branch: 'test-quarkus-branch'
        allow_ff: true
        allow_forks: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
